<head>
    <title>Test 20</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
</head>
<body>
	<a-scene>
        <a-assets>
            <img id='aaa' src='frontmid.png'/>
            <img id='bbb' src='frontleft.png'/>
            <img id='ccc' src='frontright.png'/>
            <img id='ddd' src='fronttop.png'/>
        </a-assets>            
        <a-box color="lightgreen" height="1.5" width="1.4" depth=".05" rotation="0 0 0" position="0 0 .6" >
            <a-plane color="lightblue" height="1.3" width="1.4" rotation="-90 0 0" position="0 -.7 -.65">
            </a-plane>
            <a-entity>
                <a-entity position="0 0 -.15" scale=".25 .25 .25">
                    <a-entity position="0 0 0" rotation="-90">
                        <a-plane color="red"  position="-0.5 0 0" rotation="0 -90 0"></a-plane>
                        <a-plane color="red" position="0.5 0 0" rotation="0 90 0"></a-plane>
                        <a-plane color="red"  position="0 0.5 0" rotation="-90 0 0"></a-plane>
                        <a-plane color="red"  position="0 -0.5 0" rotation="90 0 0"></a-plane>
                        <a-plane src= "#aaa"  position="0 0 0.5" rotation=""></a-plane>
                        <a-plane color="red"  position="0 0 -0.5" rotation="0 0 90"></a-plane>
                    </a-entity>
                    <a-entity position="-1 0 .1" rotation="-90" scale="1 .8 1">
                        <a-plane color="red"  position="-0.5 0 0" rotation="0 -90 0"></a-plane>
                        <a-plane color="red" position="0.5 0 0" rotation="0 90 0"></a-plane>
                        <a-plane color="red"  position="0 0.5 0" rotation="-90 0 0"></a-plane>
                        <a-plane color="red"  position="0 -0.5 0" rotation="90 0 0"></a-plane>
                        <a-plane src= "#bbb"  position="0 0 0.5" rotation=""></a-plane>
                        <a-plane color="red"  position="0 0 -0.5" rotation="0 0 90"></a-plane>
                    </a-entity>
                    <a-entity position="1 0 .1" rotation="-90" scale="1 .8 1">
                        <a-plane color="red"  position="-0.5 0 0" rotation="0 -90 0"></a-plane>
                        <a-plane color="red" position="0.5 0 0" rotation="0 90 0"></a-plane>
                        <a-plane color="red"  position="0 0.5 0" rotation="-90 0 0"></a-plane>
                        <a-plane color="red"  position="0 -0.5 0" rotation="90 0 0"></a-plane>
                        <a-plane src= "#ccc"  position="0 0 0.5" rotation=""></a-plane>
                        <a-plane color="red"  position="0 0 -0.5" rotation="0 0 90"></a-plane>
                    </a-entity>
                    <a-entity position="0 .5 -.7" rotation="-90" scale=".4 .4 .1">
                        <a-plane color="red"  position="-0.5 0 0" rotation="0 -90 0"></a-plane>
                        <a-plane color="red" position="0.5 0 0" rotation="0 90 0"></a-plane>
                        <a-plane color="red"  position="0 0.5 0" rotation="-90 0 0"></a-plane>
                        <a-plane color="red"  position="0 -0.5 0" rotation="90 0 0"></a-plane>
                        <a-plane src= "#ddd"  position="0 0 0.5" rotation=""></a-plane>
                        <a-plane color="red"  position="0 0 -0.5" rotation="0 0 90"></a-plane>
                    </a-entity>
                </a-entity>
                <a-sphere color="black" radius=".01" phi-length="180" rotation="-180" position="0 0 -.05">
                    <a-entity position ="0 .5 .9" rotation="-90 180 0">
                        <a-entity position ="0 0 0" rotation="0 0 0" text="value: 50% Wind; align:center; color:black; width:1.5"></a-entity>
                    </a-entity>
                    <a-cylinder height=".7" radius=".038" rotation="90 0 0" position="0 .6 .27" scale="1.1 1.1 1.1">
                        <a-box height=".1" width=".1" depth=".3" position="0 .4 0" rotation="0 0 0">
                            <a-sphere color="white" radius=".05" phi-length="180" position="0 0 .2">
                                <a-box height=".5" width=".05" depth=".01" position="0 0 -.02"></a-box>
                                <a-box height=".5" width=".05" depth=".01" position="0 0 -.02" rotation="0 0 90"></a-box>
                                <a-animation attiribute="rotation" dur="5000" to="0 0 360" easing="linear" repeat="indefinite"></a-animation>
                            </a-sphere>
                            <a-animation attiribute="rotation" dur="10000" to="0 -360 0" easing="linear" repeat="indefinite"></a-animation>
                        </a-box>
                    </a-cylinder>
                    
                    <a-entity position="-.4 -.4 .9" rotation="90 0 0">
                        <a-entity position="0" rotation="0 -45" text="value: 30% Solar; align:center; color:black; width:1.5"></a-entity>
                    </a-entity>
                    <a-cylinder height=".1" radius=".08" position="-.4 -.4 .02" rotation="90 0 0" scale=".8 .8 .8">
                        <a-cylinder height=".4" radius=".038" rotation="0 90 0" position="0 .2 0">
                            <a-box height=".1" width=".1" depth=".1" position="0 .23 0" rotation="0 0 45">
                                <a-box height=".03" width=".5" depth=".3" position="0 .08"></a-box>
                                <a-animation attiribute="rotation" dur="10000" to="0 -360 45" easing="linear" repeat="indefinite"></a-animation>
                            </a-box>
                        </a-cylinder>
                    </a-cylinder>
                    
                    <a-entity position="1 0 .9" rotation="90 90 90">
                        <a-entity position="0" rotation="0 55" text="value: 20% CHP; color:black; width:1.5"></a-entity>
                    </a-entity>
                    <a-cylinder height=".43" radius=".12" position=".5 -.2 .14" rotation="0 0 0" scale=".6 .6 .6">
                        <a-cylinder height=".2" radius=".04" position="0 .15 .2"
                        rotation="90"></a-cylinder>
                        <a-cylinder height=".12" radius=".04" position=".07 .15 -.1"
                        rotation="90"></a-cylinder>
                        <a-cylinder height=".12" radius=".04" position="-.07 .15 -.1"
                        rotation="90"></a-cylinder>
                        <a-cylinder height=".12" radius=".04" position=".07 -.15 -.1"
                        rotation="90"></a-cylinder>
                        <a-cylinder height=".12" radius=".04" position="-.07 -.15 -.1"
                        rotation="90"></a-cylinder>
                    </a-cylinder>
                    <a-animation attiribute="rotation" dur="10000" to="-180 0 360" easing="linear" repeat="indefinite"></a-animation>
                </a-sphere>
            </a-entity>
            </a-box>
	</a-scene>
</body>
