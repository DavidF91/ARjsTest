<head>
    <title>Test 16</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='trackingMethod: best;'>
        <a-assets>
            <img id="pic" src="KeeleAR.png"/>
        </a-assets>
		<a-marker-camera type='pattern' url="m1.patt">
            <a-box height="3" width="3" depth=".1" rotation="0 0 0" position=".3 0 .6" color="lightgreen"></a-box>
            <a-plane height="2" width="3" rotation="-90 0 0" position=".3 -1.5 -.4"></a-plane>
            <a-box color="red" width="1.5" position=".2 0 .1"></a-box>
            <a-sphere color="black" radius=".1" phi-length="180" rotation="-180" position=".3 0 .55">
                <a-cylinder height="2" radius=".1" rotation="90 0 0" position="0 -1.3 1">
                    <a-box height=".3" width=".3" position="0 1 0" rotation="0 0 0">
                        <a-sphere color="white" radius=".15" phi-length="180" position="0 0 .55">
                            <a-box height="2" width=".2" depth=".1" position="0 0 -.05"></a-box>
                            <a-box height="2" width=".2" depth=".1" position="0 0 -.05" rotation="0 0 90"></a-box>
                            <a-animation attiribute="rotation" dur="5000" to="0 0 360" easing="linear" repeat="indefinite"></a-animation>
                        </a-sphere>
                        <a-animation attiribute="rotation" dur="5000" to="0 -360 0" easing="linear" repeat="indefinite"></a-animation>
                    </a-box>
                </a-cylinder>
                <a-animation attiribute="rotation" dur="5000" to="-180 0 360" easing="linear" repeat="indefinite"></a-animation>
            </a-sphere>
<!--
            <a-entity rotation="0 0 90">
                <a-entity geometry='primitive: plane; width: 1; height: auto' position="1 1 1"material='src: #pic;' text="This is Keele"></a-entity>
            </a-entity>
-->
        </a-marker-camera>
	</a-scene>
</body>
