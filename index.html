<head>
    <title>Test 16</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='trackingMethod: best;'>
        <a-assets>
            <img id="pic" src="KeeleAR.png"/>
        </a-assets>
		<a-marker-camera type='pattern' url="m1.patt">
            <a-box color="lightgreen" height="1.5" width="1.4" depth=".05" rotation="0 0 0" position="0 0 .6" >
                <a-plane color="lightblue" height="1.3" width="1.4" rotation="-90 0 0" position="0 -.65 -.65">
                </a-plane>
                <a-box color="red" height=".4" width=".65" depth=".4" position="0 0 -.2"></a-box>
                <a-sphere color="black" radius=".01" phi-length="180" rotation="-180" position="0 0 -.05">
                    <a-cylinder height=".7" radius=".038" rotation="90 0 0" position="0 .6 .27">
                        <a-box height=".1" width=".1" depth=".3" position="0 .4 0" rotation="0 0 0">
                            <a-sphere color="white" radius=".05" phi-length="180" position="0 0 .21">
                                <a-box height=".5" width=".05" depth=".01" position="0 0 -.05"></a-box>
                                <a-box height=".5" width=".05" depth=".01" position="0 0 -.05" rotation="0 0 90"></a-box>
                                <a-animation attiribute="rotation" dur="5000" to="0 0 360" easing="linear" repeat="indefinite"></a-animation>
                            </a-sphere>
                            <a-animation attiribute="rotation" dur="5000" to="0 -360 0" easing="linear" repeat="indefinite"></a-animation>
                        </a-box>
                    </a-cylinder>
                    <a-animation attiribute="rotation" dur="5000" to="-180 0 360" easing="linear" repeat="indefinite"></a-animation>
                </a-sphere>
            </a-box>
<!--
            <a-entity rotation="0 0 90">
                <a-entity geometry='primitive: plane; width: 1; height: auto' position="1 1 1"material='src: #pic;' text="This is Keele"></a-entity>
            </a-entity>
-->
        </a-marker-camera>
	</a-scene>
</body>
